<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫助中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        #help-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">載入中...</div>
    <iframe 
        id="help-iframe"
        src="https://chatbase.co/CZs5U7PE-GinThoWsBgxf/help"
        onload="document.getElementById('loading').style.display='none';"
    ></iframe>
</body>
</html>
